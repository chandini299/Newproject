<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Navigation</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .cart {
            display: flex;
            align-items: center;
        }

        .cart img {
            width: 24px;
            height: 24px;
        }

        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            margin-left: 5px;
            font-size: 12px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">ShopLogo</a>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Store</a>
                <a href="#">Men's</a>
                <a href="#">Women's</a>
                <a href="#">Shopping Cart</a>
            </nav>
            <div class="cart">
                <a href="#">
                    <img src="cart-icon.png" alt="Shopping Cart">
                    <span class="cart-count">3</span>
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <h1>Welcome to ShopLogo!</h1>
        <p>Explore our latest collections and deals.</p>
    </main>

    <footer>
        <div class="footer-content">
            <p>Contact us: <a href="mailto:info@shoplogo.com">info@shoplogo.com</a></p>
        </div>
    </footer>
</body>
</html>
